<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情 - 二手交易平台</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">二手交易平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">手机</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">数码</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">家电</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">奢品</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 商品详情内容 -->
    <main class="container mt-5 pt-4">
        <div class="product-detail">
            <div class="row">
                <!-- 商品图片 -->
                <div class="col-md-6">
                    <div class="product-gallery">
                        <div class="main-image">
                            <img src="" alt="" class="img-fluid" id="productImage">
                        </div>
                        <div class="thumbnail-list mt-3">
                            <div class="row g-2">
                                <div class="col-3">
                                    <img src="https://via.placeholder.com/100x100?text=View1" alt="" class="img-fluid thumbnail active">
                                </div>
                                <div class="col-3">
                                    <img src="https://via.placeholder.com/100x100?text=View2" alt="" class="img-fluid thumbnail">
                                </div>
                                <div class="col-3">
                                    <img src="https://via.placeholder.com/100x100?text=View3" alt="" class="img-fluid thumbnail">
                                </div>
                                <div class="col-3">
                                    <img src="https://via.placeholder.com/100x100?text=View4" alt="" class="img-fluid thumbnail">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 商品信息 -->
                <div class="col-md-6">
                    <div class="product-info-detail">
                        <h1 id="productTitle" class="mb-3"></h1>
                        <div class="product-meta mb-4">
                            <span class="condition-tag" id="productCondition"></span>
                            <span class="views-count ms-3">浏览次数：1280</span>
                        </div>
                        <div class="price-box mb-4">
                            <div class="current-price">
                                <span class="price-label">价格</span>
                                <span class="price-value" id="productPrice"></span>
                            </div>
                            <div class="original-price">
                                <span class="price-label">原价</span>
                                <span class="price-value">¥<span id="originalPrice"></span></span>
                            </div>
                        </div>
                        <div class="product-attributes mb-4">
                            <h3>商品参数</h3>
                            <table class="table table-borderless">
                                <tbody id="productSpecs">
                                </tbody>
                            </table>
                        </div>
                        <div class="seller-info mb-4">
                            <h3>卖家信息</h3>
                            <div class="seller-profile d-flex align-items-center">
                                <img src="https://via.placeholder.com/40x40" alt="卖家头像" class="rounded-circle">
                                <div class="seller-details ms-3">
                                    <div class="seller-name">王小明</div>
                                    <div class="seller-rating">
                                        <span class="text-warning">★★★★★</span>
                                        <span class="rating-count">(102个评价)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-lg me-3">立即购买</button>
                            <button class="btn btn-outline-primary btn-lg">加入购物车</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 商品详细信息标签页 -->
            <div class="product-tabs mt-5">
                <ul class="nav nav-tabs" id="productTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#description">商品详情</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#reviews">买家评价</button>
                    </li>
                </ul>
                <div class="tab-content mt-4" id="productTabContent">
                    <div class="tab-pane fade show active" id="description">
                        <div id="productDescription"></div>
                    </div>
                    <div class="tab-pane fade" id="reviews">
                        <div class="review-list">
                            <!-- 评价将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>关于我们</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">平台介绍</a></li>
                        <li><a href="#">联系我们</a></li>
                        <li><a href="#">加入我们</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>帮助中心</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">买家指南</a></li>
                        <li><a href="#">卖家指南</a></li>
                        <li><a href="#">常见问题</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>商务合作</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">商家入驻</a></li>
                        <li><a href="#">广告合作</a></li>
                        <li><a href="#">战略合作</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product-detail.js"></script>
</body>
</html>
